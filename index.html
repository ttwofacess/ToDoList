<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="pageTitle">To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/favicon.ico" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="list roundBorder">
        <div class="date">
            <div class="dateLeft">
                <div id="dateNumber"></div>
                <div>
                    <div id="dateMonth"></div>
                    <div id="dateYear"></div>
                </div>
            </div>
            <div id="dateText"></div>
        </div>
        <form onsubmit="addNewTask(event)">
            <input type="text" name="taskText" autocomplete="off" placeholder="New Task" class="roundBorder" data-i18n-key="taskPlaceholder">
            <select name="taskPriority" class="roundBorder">
                <option value="high" data-i18n-key="priorityHigh">High</option>
                <option value="medium" selected data-i18n-key="priorityMedium">Medium</option>
                <option value="low" data-i18n-key="priorityLow">Low</option>
            </select>
            <input type="date" name="taskDate" class="roundBorder" data-i18n-key="datePlaceholder" placeholder="Fecha" title="dd-mm-aaaa">
            <button type="submit" class="addTaskButton">+</button>
        </form>
        <div class="orderButton-wrapper">
            <button type="button" class="orderButton roundBorder" onclick="renderOrderedTasks()" data-i18n-key="orderButton">Order</button>
        </div>
        <div id="tasksContainer"></div>
        <div class="donate-wrapper">
            <button type="button" id="donateButton" class="roundBorder" data-i18n-key="donateButton">Donate</button>
        </div>
    </div>

    <div id="donateModal" class="modal">
        <div class="modal-content roundBorder">
            <span class="close-button">&times;</span>
            <h2 data-i18n-key="donateTitle">Donate</h2>
            <div class="crypto-options">
                <div class="crypto-option">
                    <div class="crypto-icon">₿</div>
                    <div class="crypto-info">
                        <span class="crypto-name">Bitcoin</span>
                        <input type="text" value="bc1qxz4nxj8rzxzsnwj8u4rq46wy8dnf5h7yvzaqs2" readonly>
                    </div>
                    <button class="copy-button" data-i18n-key="copyButton">Copy</button>
                </div>
                <div class="crypto-option">
                    <div class="crypto-icon">Ł</div>
                    <div class="crypto-info">
                        <span class="crypto-name">Litecoin</span>
                        <input type="text" value="M8snytUjZP13KVTEHA4JCbHfy31Ve2xMr4" readonly>
                    </div>
                    <button class="copy-button" data-i18n-key="copyButton">Copy</button>
                </div>
                <div class="crypto-option">
                    <div class="crypto-icon">$</div>
                    <div class="crypto-info">
                        <span class="crypto-name">USDT (TRC20)</span>
                        <input type="text" value="TYsPkPyHbWN8cPuoDA7DohwhAdXWkVbQHm" readonly>
                    </div>
                    <button class="copy-button" data-i18n-key="copyButton">Copy</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
